<div id="issue-reader">
  <div class="container filtering">
    <h1>{{ message }}</h1>
    <form>
      <p>Batman - End Game / 1</p>
      <input type="text" id="filter"/>
      <label for="filter">Filter</label>
    </form>
  </div>
  <div class="container comic-list">
    <div class="reader">
      <div class="controls">
        <a class="icon-arrow-left"></a>
        <a class="icon-arrow-right"></a>
        <div>
          <select>
            <option value="">Issue: #</option>
          </select>
          <select>
            <option value="">Page: #</option>
          </select>
        </div>
      </div>
      <img src="images/batman-cover.jpg" alt="batman endgame cover"/>
      <div class="controls">
        <a class="icon-arrow-left"></a>
        <a class="icon-arrow-right"></a>
        <div>
          <select>
            <option value="">Issue: #</option>
          </select>
          <select>
            <option value="">Page: #</option>
          </select>
          <a class="btn">Mark As Read</a>
        </div>
      </div>
    </div>
  </div>
</div>
