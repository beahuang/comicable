<div class="modal">
   <div class="modal-content">
     <div class="modal-header">
       <a class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</a>
       <h3 class="modal-title">Upload a file</h4>
     </div>
     <div class="modal-body">
        <input type="file" />
     </div>
     <div class="modal-footer">
       <button class="btn" ng-click="inputDetails()" data-dismiss="modal">Confirm Upload</button>
     </div>
   </div>
 </div>
