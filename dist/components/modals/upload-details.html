<div class="modal modal--issue-details">
	<div class="modal-content">
		<div class="modal-header">
       <a class="icon-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true"></a>
			<h2 class="line-divider">Fill Issue Details</h2>
		</div>
		<div class="modal-body">
			<form>
				<div>
					<label class="label" for="cover">Cover Image</label>
					<input type="file" id="cover"/>
				</div>
				<div class="two-col">
					<div>
						<label class="label" for="seriesTitle">Series title</label>
						<input type="text" id="seriesTitle" name="seriesTitle" placeholder="Batman - End Game"/>
					</div>
					<div>
						<label class="label" for="issueAuthor">Issue author</label>
						<input type="text" id="issueAuthor" name="issueAuthor" placeholder="Scott Snyder"/>
					</div>
					<div>
						<label class="label" for="issueNumber">Issue #</label>
						<input type="text" id="issueNumber" name="issueNumber" placeholder="1"/>
					</div>
				</div>
				<label class="label" for="issueAuthor">Description</label>
				<textarea rows="4" cols="50" placeholder="Write a description for this issue..."></textarea>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn" ng-click="close()" data-dismiss="modal">Save</button>
		</div>
	</div>
</div>
