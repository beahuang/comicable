<div id="my-series">
	<div class="container">
		<h1 class="title">{{ message }}</h1>
		<div class="upload-wrapper">
			<a class="btn upload" ng-click="show()">Upload</a>
		</div>
		<div class="sort-wrapper">
			<div class="container">
				<h2 class="line-divider">Sort By</h2>
				<div class="sort-by">
					<div class="select">
						<p class="icon-arrow-right" ng-click="showDropdown()">Release Date</p>
						<div class="dropdown">
							<p>Newest</p>
							<p>Oldest</p>
						</div>
					</div>
					<div class="select">
						<p class="icon-arrow-right" ng-click="showDropdown()">Alphabetical</p>
						<div class="dropdown">
							<p>A - Z</p>
							<p>Z - A</p>
						</div>
					</div>
					<p class="filter--favorites">Favorites</p>
				</div>
			</div>
		</div>
	</div>
	<div class="comic-grid">
		<div class="comic-tile" adaptive-background>
			<div class="comic-tile--content">
				<div ng-class="class" class="tag--right">
					<span ng-click="addToFavorites()" class="icon-heart-outline"></span>
					<span ng-click="removeFromFavorites()" class="icon-heart-filled"></span>
				</div>
				<div ng-class="class" class="tag--left">
					<span ng-click="addToCurrentlyReading()" class="icon-book-outline"></span>
					<span ng-click="addToCurrentlyReading()" class="icon-book-filled"></span>
				</div>
