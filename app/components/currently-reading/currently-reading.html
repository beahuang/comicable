<div id="currently-reading">
	<div class="container">
		<h1 class="title">{{ message }}</h1>
		<div class="add-to-list-wrapper">
			<h2>Add to List</h2>
			<div class="add-to-list">
				<input type="text" placeholder="+  Enter Title Here"/>
			</div>
		</div>
	</div>
	<div class="comic-grid-wrapper">
		<div class="comic-list">
			<!-- Comic -->
			<div class="comic" adaptive-background ng-repeat="series in currentlyReading | filter:searchTitle">
				<div class="comic__cover">
					<img ng-src="{{ series.coverImage }}" alt="{{ series.seriesTitle }} cover"/>
				</div>
				<div class="comic__details">
					<div class="comic__title">
						<p><span class="label">Title</span>{{ series.seriesTitle }}</p>
					</div>
					<div class="comic__author">
						<p><span class="label">Author</span>{{ series.author }}</p>
					</div>
					<div class="comic__issue">
						<span class="label">Read Issue / All Released</span>
						<a class="link" href="#/issue-reader">Issue #10</a> /
						<a class="link" href="#/issue-reader">Issue #15</a>
					</div>
					<div class="comic__description">
						<p><span class="label">Description</span>{{ series.desc }}</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
