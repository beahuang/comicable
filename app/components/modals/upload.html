<div class="modal modal--upload">
   <div class="modal-content">
     <div class="modal-header">
       <a class="icon-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true"></a>
       <h2 class="line-divider">Upload File</h2>
     </div>
     <div class="modal-body">
        <input type="file" />
     </div>
     <div class="modal-footer">
       <button class="btn" ng-click="inputDetails()" data-dismiss="modal">Confirm Upload</button>
     </div>
   </div>
 </div>
