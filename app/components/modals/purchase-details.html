<div class="modal purchase-details" adaptive-background>
	<div class="modal-content">
		<div class="modal-header">
			<a class="icon-close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true"></a>
			<h2 class="line-divider">Issue Details</h2>
		</div>
		<div class="modal-body">
			<div class="comic">
				<div class="comic__cover">
					<img ng-src="{{ issue.cover }}" alt="{{issue.title}} cover"/>
				</div>
				<div class="comic__details">
					<div class="comic__title">
						<p><span class="label">Title</span>{{ issue.title }} <br/>
							{{ issue.issueNumber }}</p>
					</div>
					<div class="comic__author">
						<p><span class="label">Author</span>{{ issue.author }}</p>
					</div>
					<div class="comic__description">
						<p><span class="label">Description</span>{{ issue.desc }}</p>
					</div>
					<div class="comic__price">
						<p><span class="label">Online Price</span>$4.99</p>
						<button class="btn" ng-click="inputCreditCard()" data-dismiss="modal">Buy Now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
