<!DOCTYPE html>
<html lang="en" ng-app="comicableApp">
<head>
    <meta charset="UTF-8">
    <title>Comicable</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="scripts/third-party.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-wrapper">
                <img src="images/logo.png" alt="Comicable Logo"/>
            </div>
            <div class="login-state">
                <div class="not-logged-in">
                    <p><a href="#login">Login Here</p></a>
                </div>
                <div class="logged-in">
                    <span>
                        <img src="" alt="User profile image"/>
                        <p>Username</p>
                        <img src="" alt="Log out icon"/>
                    </span>
                </div>
            </div>
        </div>
    </header>
    <div class="banner"></div>
    <div id="main">
        <div ng-view></div>
    </div>
</body>
</html>
